name: Deploy Node.js Application

on:
  push:
    branches: [ main ]  # Trigger on pushes to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest  # Run the workflow on an Ubuntu runner

    steps:
      - uses: actions/checkout@v3  # Checkout the repository code

      - name: Use Node.js 20  # Replace with your desired Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: 20.x

      - name: Install dependencies
        run: npm install

      - name: Build the application (if applicable)
        run: npm run build  # Replace with your build command

      - name: Deploy to VPS using SSH
        uses: appleboy/ssh-action@v1  # Action to execute commands over SSH
        with:
          host: ${{ secrets.SERVER_IP }}  # Replace with your VPS IP address
          username: ${{ secrets.SERVER_USERNAME }}  # Replace with your VPS username
          key: ${{ secrets.SSH_PRIVATE_KEY }}  # Reference the private key secret
          port: 22  # Default SSH port
          script: |
            cd /home/camiru/htdocs/camiru.com/  # Replace with your application directory
            git pull origin main  # Update the code on the VPS
            npm install --production  # Install production dependencies
            # Add your application startup commands here (e.g., pm2 start your_app.js)
